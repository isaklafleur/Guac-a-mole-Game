<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guac-a-mole</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
<h1>Guac-a-mole game</h1>
<div id="game-board">
  <div class="cell toBeFaddedIn" id="1"></div>
  <div class="cell toBeFaddedIn" id="2"></div>
  <div class="cell toBeFaddedIn" id="3"></div>
  <div class="cell toBeFaddedIn" id="4"></div>
  <div class="cell toBeFaddedIn" id="5"></div>
  <div class="cell toBeFaddedIn" id="6"></div>
  <div class="cell toBeFaddedIn" id="7"></div>
  <div class="cell toBeFaddedIn" id="8"></div>
  <div class="cell toBeFaddedIn" id="9"></div>
  <div class="cell toBeFaddedIn" id="10"></div>
  <div class="cell toBeFaddedIn" id="11"></div>
  <div class="cell toBeFaddedIn" id="12"></div>
  <div class="cell toBeFaddedIn" id="13"></div>
  <div class="cell toBeFaddedIn" id="14"></div>
  <div class="cell toBeFaddedIn" id="15"></div>
  <div class="cell toBeFaddedIn" id="16"></div>
</div>

<div class="container-fluid">

      <div class="col-xs-12">
        <h2>Stats</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4">
        Game Score: <span id="gameScore">0</span>
      </div>
      <div class="col-xs-4">
        Level: <span id="level">1</span>
      </div>
      <div class="col-xs-4">
        Lives: <span id="lives">5</span>
      </div>
    </div>
</div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
