<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guac-a-mole a more (M)exiting whack-a-mole game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link rel="icon" href="./images/tortilla-chips2.png">
</head>

<body>
  <header>
    <h1 id="title">Guac-a-mole game</h1>
    <table id="score-display">
      <tr>
        <th>Score</th>
        <th>Level</th>
        <th>Lives</th>
      </tr>
      <tr>
        <td id="stats-score"></td>
        <td id="stats-level"></td>
        <td id="stats-lives"></td>
      </tr>
    </table>
  </header>
  <main>
    <div id="game-board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
      <div class="cell" id="10"></div>
      <div class="cell" id="11"></div>
      <div class="cell" id="12"></div>
      <div class="cell" id="13"></div>
      <div class="cell" id="14"></div>
      <div class="cell" id="15"></div>
      <div class="cell" id="16"></div>
    </div>
  </main>
  <div id="startbutton">
    <button id="start">Start Game</button>
  </div>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
